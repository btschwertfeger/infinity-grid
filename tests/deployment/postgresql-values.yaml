#
# values.yaml to deploy a PostgreSQL instance to Kubernetes.
# This instance is required when testing the infinity-grid chart and must be
# deployed once in the namespace infinity-grid!
#
# Prerequisites:
#
# ```console
# helm repo add bitnami https://charts.bitnami.com/bitnami
# helm repo update
# ```
#
# Use:
#
# ```console
# helm -n infinity-grid \
#   upgrade --install --atomic -n infinity-grid \
#   --version 16.7.27 \
#   --values <path to this file> \
#   infinity-grid-postgresql bitnami/postgresql \
#   --set-string global.postgresql.auth.username=<username> \
#   --set-string global.postgresql.auth.password=<password>
# ```

global:
  storageClass: "local-path" # Rancher local-path-provisioner
  postgresql:
    auth:
      postgresPassword: ""
      username: ""
      password: ""
      database: "infinity_grid"
image:
  registry: docker.io
  repository: bitnamilegacy/postgresql
  pullPolicy: IfNotPresent
auth:
  enablePostgresUser: false # not needed
architecture: standalone
primary:
  persistence:
    size: 2Gi
